server:
  port: "${IS_SERVICE_PORT}"

spring:
  main:
    banner-mode: "off"
  datasource:
    own:
      username: ${CONTAINER.USERNAME}
      password: ${CONTAINER.PASSWORD}
      url: ${CONTAINER.URL}
      transaction-isolation: "TRANSACTION_SERIALIZABLE"
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: "update"

